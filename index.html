<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap');
    </style> 
</head>
<body>

    <div class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <form class="inputs" >
                <div class="entry-input">
                    <p>Book Title:</p>
                    <input type="text" name="title" id="title" required oninvalid="this.setCustomValidity('Enter Book Name')"
                    oninput="this.setCustomValidity('')">
                </div>

                <div class="entry-input">
                    <p>Book Author:</p>
                    <input type="text" name="author" id="author" required oninvalid="this.setCustomValidity('Enter Book Author')"
                    oninput="this.setCustomValidity('')">
                </div>

                <div class="entry-input">
                    <p>Release Year:</p>
                    <input type="tel" name="year" id="year" required oninvalid="this.setCustomValidity('Enter Book Publish Year')"
                    oninput="this.setCustomValidity('')">
                </div>

                <div class="entry-input">
                    <p>Number of Pages:</p>
                    <input type="tel" name="pages" id="pages" required oninvalid="this.setCustomValidity('Enter Book Total Pages')"
                    oninput="this.setCustomValidity('')">
                </div>

                <div class="entry-input check-box">
                    <p>Finished reading this book?</p>
                    <input type="checkbox" name="read" id="read">           
                </div>
                <button type="submit" class="modal-add">Add Book</button>
            </form>

        </div>
    </div>

    <header id="header">
        <div class="header-container">
            <h1>Library</h1>
        </div>
    </header>


    
    <main class="main-content">
        <button class="add-btn">+ Add Book</button>
        <div id="books">

            
        </div>
    </main>



    
</body>
</html>
